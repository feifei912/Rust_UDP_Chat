<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex-grow: 1;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #messages {
            flex-grow: 1;
            height: calc(100vh - 250px); /* 固定高度，确保滚动正常 */
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            scroll-behavior: smooth; /* 平滑滚动 */
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.received {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message .header {
            font-size: 0.8em;
            margin-bottom: 4px;
            color: #666;
        }
        .message.sent .header {
            color: #fff;
        }
        .message .timestamp {
            font-size: 0.7em;
            opacity: 0.7;
        }
        .system-message {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
            font-style: italic;
        }
        .input-group {
            margin-top: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        #messageInput {
            border-radius: 20px;
            padding: 8px 15px;
        }
        #sendButton {
            border-radius: 20px;
            margin-left: 10px;
        }
        .card {
            height: calc(100vh - 40px);
            margin: 20px 0;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">聊天室</h3>
                            <div class="input-group input-group-sm" style="width: 200px;">
                                <input type="text" id="username" class="form-control" placeholder="请输入昵称" value="访客">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="d-flex flex-column"></div>
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="输入消息...">
                            <button class="btn btn-primary" id="sendButton">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://127.0.0.1:8080/ws');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const username = document.getElementById('username');

        // 保存用户名到本地存储
        username.value = localStorage.getItem('chatUsername') || '访客';
        username.addEventListener('change', () => {
            localStorage.setItem('chatUsername', username.value);
        });

        function getCurrentTime() {
            return new Date().toLocaleTimeString();
        }

        function scrollToBottom() {
            // 确保滚动到底部
            messages.scrollTop = messages.scrollHeight;
        }

        function appendMessage(message, isSent = false) {
            const messageDiv = document.createElement('div');
            
            // 系统消息使用特殊样式
            if (message.user_name === 'System') {
                messageDiv.className = 'system-message';
                messageDiv.textContent = `${message.content} (${message.timestamp})`;
            } else {
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = message.user_name;
                
                const content = document.createElement('div');
                content.className = 'content';
                content.textContent = message.content;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = message.timestamp;
                
                messageDiv.appendChild(header);
                messageDiv.appendChild(content);
                messageDiv.appendChild(timestamp);
            }
            
            messages.appendChild(messageDiv);
            scrollToBottom();
        }

        socket.addEventListener('message', (event) => {
            const message = JSON.parse(event.data);
            appendMessage(message, message.user_name === username.value);
        });

        function sendMessage() {
            const content = messageInput.value.trim();
            if (content && socket.readyState === WebSocket.OPEN) {
                const message = {
                    user_name: username.value,
                    content: content,
                    timestamp: getCurrentTime()
                };
                socket.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 连接状态处理
        socket.addEventListener('open', () => {
            console.log('WebSocket connected');
            const message = {
                user_name: 'System',
                content: `${username.value} 加入了聊天室`,
                timestamp: getCurrentTime()
            };
            socket.send(JSON.stringify(message));
        });

        socket.addEventListener('close', () => {
            console.log('WebSocket disconnected');
            const message = {
                user_name: 'System',
                content: '连接已断开，请刷新页面重新连接',
                timestamp: getCurrentTime()
            };
            appendMessage(message);
        });

        // 监听窗口大小变化，确保消息始终可见
        window.addEventListener('resize', scrollToBottom);
    </script>
</body>
</html>
