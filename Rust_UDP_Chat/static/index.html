<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex-grow: 1;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #messages {
            flex-grow: 1;
            height: calc(100vh - 250px);
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.received {
            background-color: #f1f0f0;
            align-self: flex-start;
            margin-right: auto;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .message .header {
            font-size: 0.8em;
            margin-bottom: 4px;
        }
        .message.sent .header {
            color: #fff;
        }
        .message .timestamp {
            font-size: 0.7em;
            opacity: 0.7;
        }
        .system-message {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
            font-style: italic;
        }
        .input-group {
            margin-top: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .card {
            height: calc(100vh - 40px);
            margin: 20px 0;
            border: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            padding: 1rem;
            border-bottom: none;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        #messageInput {
            border-radius: 20px;
            padding: 8px 15px;
            margin-right: 10px;
        }
        #sendButton {
            border-radius: 20px;
            padding: 8px 20px;
        }
        .username-container {
            position: relative;
        }
        #username {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }
        #username:focus {
            background-color: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
            color: white;
        }
        .content {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="mb-0 text-white">聊天室</h3>
                            <div class="username-container">
                                <div class="input-group input-group-sm" style="width: 200px;">
                                    <input type="text" id="username" class="form-control" placeholder="请输入昵称">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="d-flex flex-column"></div>
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="输入消息...">
                            <button class="btn btn-primary" id="sendButton">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://127.0.0.1:8080/ws');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const username = document.getElementById('username');
        let isConnected = false;

        // 生成随机用户名
        function generateRandomUsername() {
            return '访客' + Math.floor(Math.random() * 10000);
        }

        // 从 localStorage 获取用户名，如果没有则生成新的
        function initializeUsername() {
            let savedUsername = localStorage.getItem('chatUsername');
            if (!savedUsername) {
                savedUsername = generateRandomUsername();
                localStorage.setItem('chatUsername', savedUsername);
            }
            username.value = savedUsername;
            return savedUsername;
        }

        // 初始化用户名
        initializeUsername();

        function getCurrentTime() {
            return new Date().toLocaleTimeString();
        }

        function scrollToBottom() {
            messages.scrollTop = messages.scrollHeight;
        }

        // 用户名更改处理
        let currentUsername = username.value;
        username.addEventListener('change', async () => {
            const newUsername = username.value.trim();
            
            // 验证用户名格式
            if (newUsername.length < 2 || newUsername.length > 20) {
                alert('用户名长度应在2-20个字符之间');
                username.value = currentUsername;
                return;
            }

            // 发送用户名更改请求
            const changeMessage = {
                type: 'Init',
                user_name: newUsername,
                timestamp: getCurrentTime()
            };
            socket.send(JSON.stringify(changeMessage));
        });

        function appendMessage(message, isSent = false) {
            if (message.type === 'System') {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'system-message';
                messageDiv.textContent = `${message.content} (${message.timestamp})`;
                messages.appendChild(messageDiv);
            } else if (message.type === 'Chat') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = message.user_name;
                
                const content = document.createElement('div');
                content.className = 'content';
                content.textContent = message.content;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = message.timestamp;
                
                messageDiv.appendChild(header);
                messageDiv.appendChild(content);
                messageDiv.appendChild(timestamp);
                messages.appendChild(messageDiv);
            }
            scrollToBottom();
        }

        socket.addEventListener('open', () => {
            console.log('WebSocket connected');
            const initMessage = {
                type: 'Init',
                user_name: username.value,
                timestamp: getCurrentTime()
            };
            socket.send(JSON.stringify(initMessage));
            isConnected = true;
        });

        socket.addEventListener('message', (event) => {
            const message = JSON.parse(event.data);
            
            if (message.type === 'Error') {
                alert(message.content);
                username.value = currentUsername;
                return;
            }

            if (message.type === 'Init' && message.user_name === username.value) {
                currentUsername = username.value;
                localStorage.setItem('chatUsername', currentUsername);
            }

            appendMessage(message, message.type === 'Chat' && message.user_name === username.value);
        });

        function sendMessage() {
            const content = messageInput.value.trim();
            if (content && socket.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'Chat',
                    user_name: username.value,
                    content: content,
                    timestamp: getCurrentTime()
                };
                socket.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        socket.addEventListener('close', () => {
            console.log('WebSocket disconnected');
            const message = {
                type: 'System',
                content: '连接已断开，请刷新页面重新连接',
                timestamp: getCurrentTime()
            };
            appendMessage(message);
            isConnected = false;
        });

        // 添加输入框验证
        username.addEventListener('input', (e) => {
            const value = e.target.value;
            if (value.length > 20) {
                e.target.value = value.slice(0, 20);
            }
        });

        // 监听窗口大小变化，确保消息始终可见
        window.addEventListener('resize', scrollToBottom);
    </script>
</body>
</html>
